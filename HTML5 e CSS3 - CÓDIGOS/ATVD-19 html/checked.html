<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de :checked</title>
  <style>
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    input[type="checkbox"]:checked {
      box-shadow: 0 0 20px green;
      outline: 2px solid green;
    }

    label {
      font-size: 18px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h2>Selecione a opção:</h2>

  <label>
    <input type="checkbox" id="check1">
    Eu aceito os termos
  </label>
</body>
</html>
