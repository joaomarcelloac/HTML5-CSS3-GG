<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>:visited funcionando</title>
  <style>
    a {
      color: blue;
      font-size: 20px;
      text-decoration: underline;
    }

    a:visited {
      color: red; /* Isso vai funcionar! */
    }
  </style>
</head>
<body>
  <h2>Teste o link:</h2>
  <p>
    <a href="https://www.w3schools.com" target="_blank">Visite o W3Schools</a>
  </p>
</body>
</html>
