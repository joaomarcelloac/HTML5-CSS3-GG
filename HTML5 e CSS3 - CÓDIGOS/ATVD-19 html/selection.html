<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo ::selection</title>
  <style>
    p::selection {
      background-color: yellow;
      color: black;
    }

    h1::selection {
      background-color: darkblue;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Selecione este título!</h1>
  <p>Agora selecione qualquer parte deste parágrafo com o mouse para ver o estilo especial aplicado com ::selection.</p>
</body>
</html>
