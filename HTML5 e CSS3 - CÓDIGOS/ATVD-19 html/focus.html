<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exemplo de :focus</title>
  <style>
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid gray;
      border-radius: 5px;
      outline: none;
    }

    input:focus {
      border-color: rgb(49, 104, 200);
      background-color: #a2b3ca;
    }
  </style>
</head>
<body>
  <h2>Digite seu nome:</h2>
  <input type="text" placeholder="Seu nome aqui">
</body>
</html>
